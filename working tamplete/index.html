<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- <script src="js/angular.main.js"></script> -->
        
    </head>
    <body ng-app="myApp" ng-controller="myController">
         <div class="container">
           <div>
                <hr>
                
               <button type="button" class="btn btn-primary btn-lg float-right" data-toggle="modal" data-target="#exampleModal" id="#exampleModal">Add New</button>
               <h1>All Student Information</h1><span class="clearfix"></span>
               
           </div>
           <div class="alert alert-warning alert-dismissible fade show" role="alert" ng-if="message">
            {{message}}
            <button type="button" class="close"  ng-click="clearUser()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

           <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="user in users">
                    <th scope="row">{{$index+1}}</th>
                    <td>{{user.userName}}</td>
                    <td>{{user.email}}</td>
                    <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModaledit" id="#exampleModaledit" ng-click="selectUser(user)">Edit</button></td>
                    <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModaldelet" id="#exampleModaldelet" ng-click="selectUser(user)">Delete</button></td>
                  </tr>
                   
                </tbody>
              </table>
              

      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> New User registration</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group row">
                              <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Username</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control form-control"   ng-model="newUser.userName">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="colFormLabel" class="col-sm-2 col-form-label" >Email</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control"  ng-model="newUser.email">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Pass</label>
                              <div class="col-sm-10">
                                <input type="passward" class="form-control form-control"  ng-model="newUser.fullName" >
                              </div>
                            </div>
                          </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveUser()">Save</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModaledit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit this user</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                        <form>
                                <div class="form-group row">
                                  <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Username</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control form-control" id="colFormLabelSm" ng-model="clickUser.userName">
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                                  <div class="col-sm-10">
                                    <input type="email" class="form-control" id="colFormLabel" ng-model="clickUser.email" >
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Pass</label>
                                  <div class="col-sm-10">
                                    <input type="Passward" class="form-control form-control" id="colFormLabelLg" ng-model="clickUser.fullName">
                                  </div>
                                </div>
                              </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateUser()">Save</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal -->

           <!-- Modal -->
      <div class="modal fade" id="exampleModaldelet" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Are you sure ?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                       <h5 style="color:red">your going to delet.... {{clickUser.fullName}} all information,,,,,,</h5>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="deletUser()">Yes</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal -->
    
         </div>


        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="js/app.js"></script>
        

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
